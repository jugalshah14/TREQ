<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="logo">
        <img alt="" src="./photos/Group 1000003533.svg" />
    </div>
    <div class="body-container">
        <div class="login-container">
            <div class="login-card">
                <div>
                    <span class="main-text">Welcome back !</span><br>
                    <span>Hey trequer, let’s log you in</span>
                </div>
                <div class="login-google-container">
                    <div class="login-google"><img src="./photos/google.png" alt=""><span>Login with Google</span></div>
                </div>
                <div class="or">
                    <hr><span>or</span>
                    <hr>
                </div>
                <div class="login-with">
                    <label>Mobile or Email</label>
                    <input type="text" id="emailOrMobile" placeholder="Enter Mobile or Email">
                    <span id="errorMessage" style="color: #E06A43;"></span>
                </div>
                <div class="login-button-container">
                    <button id="loginButton">Login</button>
                </div>
                <div class="hr-line">
                    <hr>
                </div>
                <div class="signup-container">
                    <span class="first-text">Don’t have an account ? </span>
                    <a href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="other-side">
            <div class="first-image">
                <img alt="" src="./photos/Group 1000002678.svg">
            </div>
            <div class="second-image">
                <img alt="" src="./photos/Union.png">
            </div>
            <div class="text-container">
                <span class="side-text">Powerful global traQ<br> innovation at your fingertips</span>
            </div>
            <div class="third-image">
                <img alt="" class="back-image" src="./photos/image 6.png">
                <div class="upper-image1"><img alt="" src="./photos/Group 1000003440 1.png"></div>
                <div class="upper-image2"><img alt="" src="./photos/Group 1000003418 2.png"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
         $('#loginButton').click(function () {

            var emailOrMobile = $('#emailOrMobile').val();
            if (emailOrMobile.trim() === '') {
                $('#errorMessage').text('Oops! Mobile or Email is required');
            } else {
                $('#errorMessage').text('');
                localStorage.setItem('emailOrMobile', emailOrMobile);
                window.location.href = 'otp.html';
            }
        });
    });
</script>

</html>
