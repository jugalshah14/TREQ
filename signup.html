<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <title>sign-up</title>
</head>

<body>
    <div class="logo">
        <img alt="" src="./photos/Group 1000003533.svg" />
    </div>
    <div class="body-container">
        <div class="signUp-container">
            <div class="signUp-card">
                <div>
                    <span class="main-text">Letâ€™s get started !</span><br>
                    <span>Create your account to being your TreQ journey</span>
                </div>
                <div class="signUp-google-container">
                    <div class="signUp-google"><img src="./photos/google.png" alt=""><span>Signup with Google</span></div>
                </div>
                <div class="or">
                    <hr><span>or</span>
                    <hr>
                </div>
                <div class="signUp-with">
                    <label>Email</label>
                    <input type="text" id="email" placeholder="Enter Email">
                    <span id="errorMessage" style="color: #E06A43;"></span>
                </div>
                <div class="signUp-button-container">
                    <a href="login.html" class="back-login" ><img alt=""
                            src="./photos/Interface Arrows Button Left.svg"> &nbsp; Back to login</a>
                    <button class="signup">Signup</button>
                </div>
                <div class="hr-line">
                    <hr>
                </div>
                <div class="login-container">
                    <span class="first-text">Already have an account? </span>
                    <a href="login.html">Login Now</a>
                </div>
            </div>
        </div>
        <div class="other-side">
            <div class="first-image">
                <img alt="" src="./photos/Group 1000002678.svg">
            </div>
            <div class="second-image">
                <img alt="" src="./photos/Union.png">
            </div>
            <div class="text-container">
                <span class="side-text">Powerful global traQ<br> innovation at your fingertips</span>
            </div>
            <div class="third-image">
                <img alt="" class="back-image" src="./photos/image 6.png">
                <div class="upper-image1"><img alt="" src="./photos/Group 1000003440 1.png"></div>
                <div class="upper-image2"><img alt="" src="./photos/Group 1000003418 2.png"></div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('.signup').click(function () {

            var email = $('#email').val();
            if (email.trim() === '') {
                $('#errorMessage').text('Oops! Email is required');
            } else {
                $('#errorMessage').text('');
                localStorage.setItem('email', email);
                window.location.href = 'signupdetail.html';
            }
        });
    });
</script>

</html>
