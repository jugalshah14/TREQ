<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signupdetail.css">
    <title>sign-up</title>
</head>

<body>
    <div class="nav">
        <div class="logo">
            <img alt="" src="./photos/Group 1000003533.svg" />
        </div>
        <div class="details">
            <span class="first-line" id="EmailText"></span>
            <a href="./login.html">Sign Out</a>
        </div>
    </div>
    <div class="body-container">
        <div class="signUp-container">
            <div class="signUp-card">
                <div>
                    <span class="main-text">Letâ€™s get to know you better</span><br>
                    <span>Create your account to being your TreQ journey</span>
                </div>
                <div class="names">
                    <div class="name">
                        <label>First Name</label>
                        <input type="text" id="firstName" placeholder="Enter First Name">
                        <span id="errorMessage1" style="color: #E06A43;"></span>
                    </div>
                    <div class="name">
                        <label>Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter Last Name">
                        <span id="errorMessage2" style="color: #E06A43;"></span>
                    </div>
                </div>
                <div class="mobile">
                    <label>Mobile</label>
                    <input type="text" id="mobile" placeholder="Enter Mobile">
                    <span id="errorMessage3" style="color: #E06A43;"></span>
                </div>
                <div class="signUp-button-container">
                    <button id="proceedButton">Proceed</button>
                </div>
            </div>
        </div>
        <div class="other-side">
            <div class="first-image">
                <img alt="" src="./photos/Group 1000002678.svg">
            </div>
            <div class="second-image">
                <img alt="" src="./photos/Union.png">
            </div>
            <div class="text-container">
                <span class="side-text">Powerful global traQ<br> innovation at your fingertips</span>
            </div>
            <div class="third-image">
                <img alt="" class="back-image" src="./photos/image 6.png">
                <div class="upper-image1"><img alt="" src="./photos/Group 1000003440 1.png"></div>
                <div class="upper-image2"><img alt="" src="./photos/Group 1000003418 2.png"></div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        var savedEmail = localStorage.getItem('email');

        if (savedEmail) {
            var EmailText = $('#EmailText');
            EmailText.html(savedEmail);
        }
        $('#proceedButton').on('click', function () {
            var firstName = $('#firstName').val();
            var lastName = $('#lastName').val();
            var mobile = $('#mobile').val();

            $('#errorMessage1').text('');
            $('#errorMessage2').text('');
            $('#errorMessage3').text('');

            if (firstName.trim() === '') {
                $('#errorMessage1').text('First Name is required');
            }

            if (lastName.trim() === '') {
                $('#errorMessage2').text('Last Name is required');
            }

            if (mobile.trim() === '') {
                $('#errorMessage3').text('Mobile is required');
            }
            if (firstName.trim() !== '' && lastName.trim() !== '' && mobile.trim() !== '') {
                window.location.href = 'details.html';
            }
        });
        $('#mobile').on('input', function () {
            this.value = this.value.replace(/\D/g, '');
        });
    });
</script>

</html>
